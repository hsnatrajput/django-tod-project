<h1>Todo List</h1>
<a href="{% url 'todo_create' %}">Add New Todo</a>
<ul>
    {% for todo in todos %}
        <li>
            {{ todo.title }} - {{ todo.description }}
            <a href="{% url 'todo_update' todo.id %}">Edit</a>
            <a href="{% url 'todo_delete' todo.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
