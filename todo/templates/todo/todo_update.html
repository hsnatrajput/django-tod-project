<h1>Edit Todo</h1>
<form method="POST">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ todo.title }}" required><br>
    <label for="description">Description:</label>
    <textarea name="description" id="description">{{ todo.description }}</textarea><br>
    <label for="completed">Completed:</label>
    <input type="checkbox" name="completed" id="completed" {% if todo.completed %}checked{% endif %}><br>
    <button type="submit">Update</button>
</form>
<a href="{% url 'todo_list' %}">Back to Todo List</a>
